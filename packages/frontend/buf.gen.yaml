version: v1
managed:
  enabled: true
  # go_package_prefix:
  #   # default: github.com/DanielKenichi/musky-huskle-api/api
  #   except:
  #     - buf.build/bufbuild/protovalidate
  
plugins:
  - plugin: buf.build/grpc/web
    out: .
    opt: 
      - mode=grpcweb
      - import_style=typescript
  - plugin: buf.build/protocolbuffers/js
    out: ./api/proto